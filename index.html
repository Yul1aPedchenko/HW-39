<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container d-flex text-center justify-content-between my-4">
        <a href="#" class="navbar-brand">
          <img src="logo.png" alt="logo" />
        </a>
        <nav class="navbar">
          <ul class="nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="bg-cover position-relative text-center aling-center">
      <div class="container">
        <div class="text-white text-center mx-auto" style="width: 1005px">
          <span class="fw-bold font-montserrat">Restaurant app</span>
          <h1 class="display-1 fw-bold font-poppins">
            Why stay hungry when you can order form Eats
          </h1>
          <p class="fw-medium font-montserrat">Order in exchange for hunger</p>
        </div>
        <div class="text-center mx-auto">
          <button
            type="button"
            class="btn mx-2 px-5 py-3 fw-bold font-montserrat text-white"
            style="background-color: #fa4a0c; border-radius: 30px"
          >
            Delivery
          </button>
          <button
            type="button"
            class="btn mx-2 btn-outline-light px-5 py-3 fw-bold font-montserrat"
            style="border-radius: 30px"
          >
            Menu
          </button>
        </div>
      </div>
      <img class="img-fluid" src="background.jpg" alt="" />
    </section>

    <section>
      <div class="container">
        <h2 class="fw-semibold font-poppins fs-2 text-center">
          How the app works
        </h2>
        <div class="row aling-center justify-content-between">
          <div class="col-3">
            <img src="phone.png" alt="phone" />
          </div>
          <div col-6>
            <span class="fw-bold font-montserrat" style="color: #fa4a0c"
              >Create an account</span
            >
            <h3 class="fs-3 fw-bold font-montserrat">
              Create/login to an existing account to get started
            </h3>
            <p class="fs-5 fw-medium font-montserrat">
              An account is created with your email and a desired password
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
